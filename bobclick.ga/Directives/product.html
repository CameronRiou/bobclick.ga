<button onclick="Hey()">
    <table>
    <tr>
    <td colspan="2" rowspan="2">
        <img class="icon" ng-src="{{product.image}}">
    </td>
    <td colspan="2">
        <h2 class="product">
            {{product.name}}
        </h2>
    </td>
    <td rowspan="2">
        <p>
            {{product.bought}}
        </p>
    </td>
    </tr>
    <tr>
    <td colspan="2">
        <p>
            {{product.price}}
        </p>
    </td>
    </tr>
    </table>
</button>
